<!DOCTYPE html>
<html>
<head>
    <title>Home Price Predictor</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2e8b57;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè° Predict Home Price</h2>

        <label>Total Sqft</label>
        <input type="number" id="sqft" placeholder="e.g. 1000">

        <label>BHK</label>
        <input type="number" id="bhk" placeholder="e.g. 2">

        <label>Bathroom</label>
        <input type="number" id="bath" placeholder="e.g. 2">

        <label>Location</label>
        <select id="location">
            <option disabled selected>Loading locations...</option>
        </select>

        <button onclick="predictPrice()">Predict Price</button>

        <div class="result" id="predictionResult"></div>
    </div>

    <script>
        //  Fetch and fill location dropdown
        async function loadLocations() {
            const response = await fetch("http://127.0.0.1:5000/get_location_names");
            const data = await response.json();
            const locationSelect = document.getElementById("location");

            // Clear previous and add default
            locationSelect.innerHTML = "";
            const defaultOption = document.createElement("option");
            defaultOption.text = "Select a location";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            locationSelect.appendChild(defaultOption);

            // Add locations from backend
            data.locations.forEach(location => {
                const option = document.createElement("option");
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        //  Send predict request to Flask backend
        async function predictPrice() {
            const sqft = document.getElementById("sqft").value;
            const bhk = document.getElementById("bhk").value;
            const bath = document.getElementById("bath").value;
            const location = document.getElementById("location").value;

            const formData = new FormData();
            formData.append("total_sqft", sqft);
            formData.append("bhk", bhk);
            formData.append("bath", bath);
            formData.append("location", location);

            const response = await fetch("http://127.0.0.1:5000/predict_home_price", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("predictionResult").innerText =
                "Estimated Price: ‚Çπ " + data.estimated_price + " Lakh";
        }

        // Auto-call on page load
        window.onload = loadLocations;
    </script>
</body>
</html>
